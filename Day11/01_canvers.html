<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <script>
            
            //body 문서가 모두 load 된후 실행되는 메소드
            function loaded(){
                var canvas = document.getElementById('canvas1')

                //화가 객체 얻어오기
                var context = canvas.getContext('2d')

                //글씨의 스타일 지정
                context.fillStyle = "red"
                context.font = "20px cursive"

                //화가 객체에게 글씨 그리기
                context.fillText("Hello", 10, 40) //글씨의 좌하단
                context.fillText("Hello", 0, 0)
                context.fillText("Hello", 0, 20)
                context.fillText("Hello", 0, 400)

                //글씨를 윤곽선으로 그리기
                context.strokeStyle = "blue"
                context.strokeText("Hello", 100, 40)

                //사각형 그리기
                context.fillStyle = "green"
                context.fillRect(10, 50, 100, 40) //좌상단:10,50 너비:100 높이:40

                context.strokeStyle = "green"
                context.strokeRect(120, 50, 100, 40)

                //직선 그리기
                context.beginPath() //선의 경로지정 시작
                context.moveTo(10, 100) //선의 시작위치로 이동
                context.lineTo(100, 150)
                context.lineTo(150, 120)
                context.stroke() //이때 선이 그려짐

                //이미지 그리기
                var a = new Image()
                a.src="./image/frog.png"
                //이미지를 설정한 후 만들어질때까지 다소 시간이 오요됨
                //그래서 이미지로드가 완료된 후 그리는 것을 권장
                a.onload = function(){
                    context.drawImage(a, 10, 10) //그림의 좌상단
                    context.drawImage(a, 10, 180, 100, 150) //그려지는 이미지의 사이즈
                }
            }

        </script>
    </head>
    <body onload="loaded()">

        <canvas id="canvas1" width="300" height="400" style="border: 1px solid black;"></canvas>
        
    </body>
</html>
