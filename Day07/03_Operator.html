<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator</title>

    <script>

        // 연산자 중에서 특이점

        // == 비교연산자의 판단기준
        var a = 1
        var b = "1"
        var c = 1.0

        // == 연산자는 오로지 값만 비교. 자료형이 다른것은 판단하지 않음
        document.write(a == b) //true
        document.write('<br>')

        document.write(a == c) //true
        document.write('<br>')

        // === 값과 자료형 모두를 검사하는 비교연산자
        document.write(a === b) //flase
        document.write('<br>')

        document.write(a === c) //true
        document.write('<br>')

        //표현 가능한 최대값을 알아보는 방법
        document.write(Number.MAX_VALUE) //number타입이 사용가능한 최대값
        document.write('<br>')
        document.write(123456789123456789123456789123456789)
        document.write('<br>')

        document.write('<hr>')
        
        document.write(5+3)
        document.write('<br>')
        document.write("5"+"3")
        document.write('<hr>')

        //수치형(number)와 문자형(string)의 변환
        var h = 1
        document.write(typeof(h))
        document.write('<br>')

        //number --> string
        // h = String(h)
        h = h+""
        document.write(typeof(h))
        document.write('<br>')

        //string --> number(정수)
        h = parseInt("4")
        document.write(typeof(h))
        document.write('<br>')

        //string --> number(정수)
        h = parseFloat("3.14")
        document.write(typeof(h))
        document.write('<br>')

        //숫자로 바꿀 수 없는 문자열을 변환하려고 하면
        h = parseInt("aa")
        document.write(h) //NaN (Not a Number)
        document.write('<br>')

        document.write('<hr>')

        //문자형을 숫자형으로 바꾸는 것을 왜 사용할까
        //사용자의 입력은 모두 string 타입이기에
        var age = prompt("당신의 나이를 입력하세요")
        document.write(age + 3) //age는 string타입이기에 산술 연산이 안됨
        document.write('<br>')
        document.write(parseInt(age) + 3)
        document.write('<br>')

        //사용자 입력을 다이얼로그 형태로 받으니 좀 불편함
        //그래서 input요소를 이용하여 연산작업을 하면서 JS의 HTML제어기술 경험

    </script>

</head>
<body>
    
</body>
</html>
