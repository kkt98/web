<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>

    <script>
        //3. String (string 타입의 wrapper)
        
        var a = "Hello"
        var b = new String("Hello")

        document.write(typeof(a) + "<br>")
        document.write(typeof(b) + "<br>")
        document.write(a === b + "<br>")
        document.write("<hr>")

        //String 객체의 주요 메소드들.
        var s = "Hello world" //문자형(string) -> 자동 String으로 wrapping됨
        document.write(s.length + "<br>")
        document.write(s.toUpperCase() + "<br>") //원본 s는 변경되지 않음
        document.write(s.toLowerCase() + "<br>") //원본 s는 변경되지 않음

        var ss = s.concat("Nice") //문자열 결합 - 원본 s 변경X
        document.write(s + "<br>")
        document.write(ss + "<br>")

        document.write(s.indexOf('w') + "<br>") //특정 글자가 있는 위치(인덱스 번호)
        document.write(s.indexOf('wor') + "<br>") //문자열의 시작위치
        document.write(s.indexOf('word') + "<br>") //못찾으면 -1

        //문자열 중에서 특정 문자가 있는지 탐색 - 결과를 탐색한 글자를 리턴해줌
        var str = "Hello world! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study"

        var search = str.match("Hello") //찾아진 글씨를 리턴해줌
        document.write("탐색결과 : " + search + "<br>")

        search = str.match("hello") //대소문자 구분함 - 없으면 null
        document.write("탐색결과 : " + search + "<br>")

        //만약 대소문자를 무시하고 찾고싶다면
        search = str.match(/hello/i) //옵션 i (ignore) - /.../ 정규표현식 이라고 부르는 표기법
        document.write("탐색결과 : " + search + "<br>")

        //match되는 글자가 여러개면
        search = str.match(/Nice/) //한개만 찾아짐
        document.write("탐색결과 : " + search + "<br>")

        //여러개를 찾고싶다면
        search = str.match(/Nice/g) //옵션 : g(Global)
        //결과가 여러개 이므로 리턴된 값은 배열임
        document.write(search.length + "<br>")
        document.write(search[0] + "<br>")
        document.write(search[1] + "<br>")
        document.write("탐색결과 : " + search + "<br>") //만약 배열을 그냥 출력하면. 요소값들을 , 구분으로 나열해줌

        //대소문자 구분없고 여러개를 찾고싶다면
        search = str.match(/Nice/ig)
        document.write(search + "<br>") //search는 배열임

        search = str.match(/안녕/)
        document.write(search + "<br>")

        //문자 대체하기 (replace)
        var s = "Hello world"
        document.write(s.replace("world", "android") + "<br>")
        document.write(s.replace("worlD", "ios") + "<br>") //대소문자 구별함 - 못바꿈

        //대소문자 무시하고 대체하고 싶다면. 옵션 i
        document.write(s.replace(/worlD/i, "web") + "<br>")

        //혹시 같은 글씨 여러개면
        var s = "Hello world, nice world, good world, bad world"
        var replace = s.replace("world", "hybrid") //1개만 바뀜
        document.write(replace + "<br>")

        //모두 변경할려면 옵션 g
        var replace = s.replace(/world/ig, "react")
        document.write(replace + "<br>")

        //이를 이용해서 특정 기사에서 비속어를 xx로 변환처리 하는것이 가능함

        //문자열을 특정글씨를 기준으로 잘라서 배열로 받기
        var s = "one,two,three,four,five"
        var arr = s.split(',')
        document.write(arr.length + "<br>")
        document.write(arr[0] + "<br>")

        //이메일 주소 분리 할떄 활용가능
        var email = "aaa@aaa.com"
        var a = email.split("@")[0];
        var b = email.split("@")[1];
        document.write(a+ "<br>")
        document.write(b+ "<br>")

        //문자열을 HTML요소로 자동 감싸주기
        var s = "This is test"
        document.write("<strong>" + s + "</strong>" + "<br>")
        document.write(s.bold() + "<br>")
        document.write(s.italics() + "<br>")
        document.write(s.fontcolor('green') + "<br>")
        document.write(s.link('https://www.naver.com') + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
