<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Math</title>

        <script>
            //4. Math

            //별도의 new 없이 메소드를 바로 사용

            var n = 3.14
            document.write(Math.floor(n) + "<br>") //소수점 반올림 x
            document.write(Math.round(n) + "<br>") //소수점 반올림
            document.write(Math.ceil(n) + "<br>") //소수점 올림

            //랜덤값 얻어오기
            var r = Math.random() //0.0 ~ 0.99999999999...
            document.write(r + "<br>")

            //0 ~ 9까지 랜덤하게 얻고싶다면
            var r = Math.floor(Math.random() * 10) //0.0 ~ 9.9999999999...
            document.write(r + "<br>")

            var r = Math.floor(Math.random() * 15) //0.0 ~ 9.9999999999...
            document.write(r + "<br>")

            //이 외로 수학적 연산 기능 메소드가 많음

            // Math.tan()

            // Math.pow(4, 2) //4의 2제곱
            // Math.pow(4, 3) //4의 3제곱
        </script>
    </head>
