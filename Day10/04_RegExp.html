<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유효성 검사</title>
</head>
<body>

    <h2>유효성 검사</h2>
    <h5>RegExp객체 (Regular Expression)</h5>

    <input type="text" id="in1">
    <button onclick="checkReg()">유효성 검사</button>
    <p id="pp">결과</p>

    <script>

        function checkReg(){

            //검증용 정규표현식 - 원하는 특정패턴에 맞는 입력인지 확인(ex. id는 6자이상)
            var regExp = /^[a-zA-Z]+$/ //영문자 1개 이상인가

            var value = document.getElementById('in1').value
            var p = document.getElementById('pp')

            //정규식 검사 방법 2가지
            //1. String .mach() 메소드
            // if( value.match(regExp) ) p.innerHTML = "ok"
            // else p.innerHTML = "요구하는 형식이 아닙니다."

            //2. RegExp 객체의 .test() 메소드

            //RegExp(정규표현식-패턴)를 만드는 방법 연습
            regExp = /a/    //a가 포함된 모든
            regExp = /A/    //A가 포함된 모든
            regExp = /ab/    //ab 포함된 모든
            regExp = /^a/    //시작이 무조건 a
            regExp = /^[a-z]/    //시작이 무조건 영어 소문자
            regExp = /a$/    //끝이 무조건 a
            regExp = /ab$/    //끝이 무조건 ab
            regExp = /^a$/    //무조건 a 1개(시작과 끝이 a아니다.)
            regExp = /^ab$/    //무조건 ab 1개(시작과 끝이 ab아니다.)
            regExp = /^[a-z]$/    //무조건 영어소문자 1개
            regExp = /^[a-zA-Z]$/    //무조건 영어문자 1개
            regExp = /^[a-zA-Z0-9]$/    //무조건 영어문자 or 숫자 1개
            regExp = /^[a-z]{2}$/    //무조건 영어소문자 2개
            regExp = /^[a-z]{2,4}$/    //무조건 영어소문자 2개~4개
            regExp = /^[a-z]{4,}$/    //무조건 영어소문자 4개 이상
            regExp = /^\w{4,}$/    //문자 또는 숫자 4개 이상
            regExp = /^[a-z]*$/    //영어소문자 0개 이상 [값이 없어도 ok]
            regExp = /^[a-z]+$/    //영어소문자 1개 이상
            regExp = /^[a-z]?$/    //영어소문자 0개 또는 1개 이상
            regExp = /^[0-9]$/    //숫자 1개
            regExp = /^[0-9]$/    //숫자 5~9 1개
            regExp = /^\d$/    //숫자 1개
            regExp = /^\d\d\d$/    //숫자 3개
            regExp = /^\d{3,4}$/    //숫자 3,4개
            regExp = /^\d\dh$/    //숫자 2개 뒤에 무조건 h
            regExp = /^\d\d-\d\d-\d\d$/    //##-##-## [생년월일]
            regExp = /^[a-zA-z0-9!#&-]+@[a-z]+.[a-z]*$/    //이메일 검증은 정답이 없음
            regExp = /^http$/   //시작이 http로 시작하는지

            //패턴에 / 1개
            regExp = /^\/$/ // /를 특수문자로 인식하도록 \추가

            if(regExp.test(value)) p.innerHTML="ok"
            else p.innerHTML= "요구하는 형식 X"

        }

    
    </script>
    
</body>
</html>
