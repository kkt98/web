<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form element test</title>
    </head>

    <body>
        <!-- <form>요소 : anchor 처럼 다른 문서가 실행하지만 데이터를 전달할 수 있음. 이동하기 위한 별도의 input요소 필요 -->
        
        <!-- GET Method test -->
        <form action="./getTest.php" method="get">
            <input type="text" name="title">
            <input type="text" name="msg">

            <input type="submit">
        </form>

        <hr>
        <hr>

        <!-- POST Method test -->
        <form action="./postTest.php" method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" name="id" placeholder="아이디">
            <input type="password" name="pw" placeholder="비밀번호">

            <p>
                gender : 
                <label><input type="radio" name="rg" value="male" checked>male</label>
                <label><input type="radio" name="rg" value="female">female</label>
            </p>

            <p>
                fruits : 
                <label><input type="checkbox" name="fruits[]" value="apple" checked>Apple</label>
                <label><input type="checkbox" name="fruits[]" value="banana" checked>Banana</label>
                <label><input type="checkbox" name="fruits[]" value="orange">Orange</label>
            </p>

            <p>
                message :
                <textarea name="msg" cols="40" rows="5"></textarea>
            </p>
            
            <div>
                <select name="brand">
                    <optgroup label="자동차 브랜드">
                        <option value="현대">현대</option>
                        <option value="기아">기아</option>
                        <option value="쉐보레">쉐보레</option>
                    </optgroup>
                </select>
            </div>

            <p>
                <input type="submit" value="회원가입">    
                <input type="reset" value="취소">
            </p>
        </form>
    </body>
</html>
