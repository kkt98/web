<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Style 2</title>

    <style>
        div.aa img{
            background-color: red;
            width: 200px;
            height: 100px;
        }

        div.aa img:hover{
            width: 300px;
            height: 150px;
            transition: width 3s, height 3s, transform 3s, background-color 3s;
        }

        div.aa img:hover{
            width: 300px;
            height: 150px;

            transform: rotate(30deg) scale(1.2, 1.2) translate(80px, 0px);

            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="aa">
        <img src="./image/lion.png" alt="lion">
        <img src="./image/pome.png" alt="pome">
    </div>
</body>
</html>
