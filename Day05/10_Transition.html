<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition style</title>

    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background-color: yellow;

            /* 변경될 속성값 지정 하고 전환효과 시간을 명시 */
            transition: width 3s;
        }

        div:hover{width: 200px;}
    </style>
</head>
<body>
    <h1>transition(전환) CSS 속성</h1>

    <div>마우스를 올려보세요</div>
</body>
</html>
