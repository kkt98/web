<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>

    <style>
        p{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }

        #target{
            border: 1px solid black;
            width: 300px;
            height: 200px;

            overflow: scroll;
            overflow: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="target">
        <p>block #1</p>
        <p>block #2</p>
        <p>block #3</p>
        <p>block #4</p>
        <p>block #5</p>
        <p>block #6</p>
    </div>
</body>
</html>
