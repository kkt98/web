<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visibility style</title>
</head>
<body>
    <h1>Visivility CSS 속성</h1>
    <img id="a" src="./image/lion.png" alt="lion" width="150" height="120">
    <img id="b" src="./image/audio.png" alt="audio" width="150" height="120">

    <style>
        #a{visibility: hidden; border: 1px dotted red;}
        #b{visibility: visible; border: 1px dotted red;}
    </style>
</body>
</html>
